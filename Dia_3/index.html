<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lechuza Soluciones</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    
    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
    }

    .splash img {
      width: 150px;
      margin-bottom: 20px;
    }

    .fade-in {
      animation: fadeIn 3s forwards;
    }

    .fade-out {
      animation: fadeOut 3s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

  
    .home {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      text-align: center;
    }

    .home__header img {
      width: 100px;
      margin-bottom: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <section id="splash" class="splash">
    <img src="lechuzalogo.jpg" alt="Lechuza Soluciones">
    <h1>Lechuza <span>Soluciones</span></h1>
    <p>CCTV • Soporte • Instalación</p>
  </section>

  
  <main id="home" class="home hidden">
    <header class="home__header">
      <img src="lechuzalogo.jpg" alt="Lechuza Soluciones">
      <h2>Lechuza Soluciones</h2>
    </header>

    <div class="card">
      <h3>Opciones principales</h3>
      <div class="menu-grid">
        <a href="reporte.html" class="btn primary">Crear Reporte</a>
        <a href="soluciones.html" class="btn">Soluciones rápidas</a>
        <a href="about.html" class="btn">Acerca de</a>
        <a href="login.html" class="btn ghost">Iniciar sesión</a>
        <a href="register.html" class="btn ghost">Registrarse</a>
      </div>
    </div>
  </main>

  <script>
  function showNotification(text) {
    const notification = document.createElement('div');
    notification.textContent = text;
    notification.className = "notification";
    document.body.appendChild(notification);
    setTimeout(() => notification.remove(), 1500);
  }

  
</script>
<script src="splash.js"></script>
<script type="module" src="firebase.js"></script>

</body>
</html>
