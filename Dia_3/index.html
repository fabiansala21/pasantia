<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lechuza Soluciones</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    
    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
    }

    .splash img {
      width: 150px;
      margin-bottom: 20px;
    }

    .fade-in {
      animation: fadeIn 1s forwards;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* HOME */
    .home {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      text-align: center;
    }

    .home__header img {
      width: 100px;
      margin-bottom: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <section id="splash" class="splash">
    <img src="lechuzalogo.jpg" alt="Lechuza Soluciones">
    <h1>Lechuza <span>Soluciones</span></h1>
    <p>CCTV ‚Ä¢ Soporte ‚Ä¢ Instalaci√≥n</p>
  </section>

  
  <main id="home" class="home hidden">
    <header class="home__header">
      <img src="lechuzalogo.jpg" alt="Lechuza Soluciones">
      <h2>Lechuza Soluciones</h2>
    </header>

    <div class="card">
      <h3>Opciones principales</h3>
      <div class="menu-grid">
        <a href="reporte.html" class="btn primary">üìÑ Crear Reporte</a>
        <a href="soluciones.html" class="btn">‚ö° Soluciones r√°pidas</a>
        <a href="about.html" class="btn">‚ÑπÔ∏è Acerca de</a>
        <a href="login.html" class="btn ghost">üîë Iniciar sesi√≥n</a>
        <a href="register.html" class="btn ghost">üìù Registrarse</a>
      </div>
    </div>
  </main>

  <script>
    const splash = document.getElementById('splash');
    const home = document.getElementById('home');

    const splashDuration = 1000;

    setTimeout(() => {
      splash.classList.add('fade-out');
      splash.addEventListener('animationend', () => {
        splash.style.display = 'none';
        home.classList.remove('hidden');
        home.classList.add('fade-in');
      });
    }, splashDuration);
  </script>
</body>
</html>
